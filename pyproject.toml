[tool.poetry]
name = "voy"
version = "0.2.0"
description = "A CLI for following arxiv authors."
authors = ["Florin Gogianu <florin.gogianu@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
arxiv = "^2.1.3"
colorful = "^0.5.6"
datargs = "^1.1.0"
jsonlines = "^4.0.0"
platformdirs = "^4.2.2"
xxhash = "^3.4.1"
windows-curses = { version = "^2.3.3", markers = "sys_platform == 'win32'" }


[tool.poetry.scripts]
voy = "voy.cmd:voy"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
